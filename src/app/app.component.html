<div class="container-fluid mt-3">
  <div class="card-deck">
    <div class="card">
      <div class="card-header">OUPLC Blues Standard</div>
      <div class="card-body">
        <form #blues="ngForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Gender</span>
              </div>
              <select
                [ngModel]="userGender"
                name="gender"
                (change)="calcBlue(blues)"
              >
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Bodyweight</span>
              </div>
              <input
                class="form-control"
                type="number"
                ngModel
                name="weight"
                (input)="calcBlue(blues)"
              />
            </div>
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              id="SBD"
              name="type"
              value="sbd"
              (change)="onSelect($event.target.value)"
              checked=true
            />
            <label class="custom-control-label" for="SBD">SBD</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              id="Total"
              name="type"
              value="total"
              (change)="onSelect($event.target.value)"
            />
            <label class="custom-control-label" for="Total">Total</label>
          </div>
          <div class="form-group" *ngIf="!totalSelected">
            <div class="form-row">
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  name="squat"
                  [ngModel]="squatNo"
                  placeholder="Squat"
                  (input)="calcBlue(blues)"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  name="bench"
                  [ngModel]="benchNo"
                  placeholder="Bench"
                  (input)="calcBlue(blues)"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  name="deadlift"
                  [ngModel]="deadliftNo"
                  placeholder="Deadlift"
                  (input)="calcBlue(blues)"
                />
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="totalSelected">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Total</span>
              </div>
              <input
                class="form-control"
                type="number"
                [ngModel]="userTotal"
                name="total"
                (input)="calcBlue(blues)"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">Blue achieved: {{blueAchieved}}</div>
    </div>
    <div class="card">
      <div class="card-header">Goal toggle</div>
      <div class="card-body">
        <form #goalBlues="ngForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Gender</span>
              </div>
              <select
                [ngModel]="userGender"
                name="gender"
                (change)="calcGoal(goalBlues)"
              >
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Bodyweight</span>
              </div>
              <input
                class="form-control"
                type="number"
                ngModel
                name="weight"
                (input)="calcGoal(goalBlues)"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Goal</span>
              </div>
              <select
                ngModel
                name="goalBlue"
                (change)="calcGoal(goalBlues)"
              >
                <option value="full">Full Blue</option>
                <option value="half">Half Blue</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">Goal total: {{ goalTotal }}</div>
    </div>
  </div>
  <footer class="footer mt-sm-5">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          OUPLC 2020/2021
        </div>
      </div>
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-right text-muted">
          Code by <a href="mailto:duncan.law@new.ox.ac.uk">Duncan Law</a>
        </div>
      </div>
    </div>
  </footer>
</div>
